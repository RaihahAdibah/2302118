version: '3.8'

services:
  app:
    build: .
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    expose:
      - "5000" 

  nginx:
    build: ./nginx
    ports:
      - "8080:80"  
    depends_on:
      - app
  
  mysqldb:
      image: mysql:8.0
      restart: always
      volumes:
      - ./mysql_data:/var/lib/mysql
      environment:
        MYSQL_ROOT_PASSWORD: pass
        MYSQL_DATABASE: testdb
        MYSQL_USER: user
        MYSQL_PASSWORD: pass